    <section id="contact-sect">

        <div id="contact-div" class="container">

            <h2 class="h1-responsive font-weight-bold text-center my-4">Contact Us</h2>
            <p class="text-center w-responsive mx-auto mb-5">Have any eurovision questions or suggestions for the
                website? Get in touch <i class="fas fa-heart"></i> </p>

            <div class="row">

                <div class="mb-md-0 mb-5">
                    <form id="contact-form" name="contact-form" action="" method="">

                        <div class="row">

                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="text" id="name" name="name" class="form-control">
                                    <label for="name" class="">Name</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="email" id="email" name="email" class="form-control">
                                    <label for="email" class="">Email</label>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form mb-0">
                                    <input type="text" id="subject" name="subject" class="form-control">
                                    <label for="subject" class="">Subject</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">

                                <div class="md-form">
                                    <textarea type="text" id="message" name="message" rows="2"
                                        class="form-control md-textarea"></textarea>
                                    <label for="message">Your message</label>
                                </div>

                            </div>
                        </div>

                    </form>

                    <div class="text-center text-md-left">
                        <a class="btn btn-primary">Submit</a>
                    </div>
                    <div class="status"></div>
                </div>

            <div class="col-md-3 text-center">
